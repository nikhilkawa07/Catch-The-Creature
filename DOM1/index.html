<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CATCH THE MONSTER</title>
  </head>
  <body>
    <div class="screen">
      <h1>Catch the Monster</h1>
      <button>Play</button>
    </div>
    <div class="screen">
      <h2>Select your favourite character</h2>
      <div class="elem-container">
        <div class="elem">
          <h3>alien</h3>
          <img src="./alien.png" alt="" />
        </div>
        <div class="elem">
          <h3>monster</h3>
          <img src="./monster.png" alt="" />
        </div>
        <div class="elem">
          <h3>tortoise</h3>
          <img src="./tortoise.png" alt="" />
        </div>
        <div class="elem">
          <h3>tom</h3>
          <img src="./tom.png" alt="" />
        </div>
      </div>
    </div>
    <div class="screen">
      <div class="time-score">
        <div id="time">
          <h4>Time <span>00</span></h4>
        </div>
        <div id="score">
          <h4>Score <span>00</span></h4>
        </div>
      </div>

      <!-- <div id="click"></div> -->
      <div class="playground"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
