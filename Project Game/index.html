<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="screen">
    <h1>Catch the Creature</h1>
    <button>Play Game</button>
  </div>
  <div class="screen">
    <h2>Select your Favorite Creature</h2>
    <div class="elem-container">
      <div class="elem">
        <h4>Pikachu</h4>
        <img src="./pik.png" alt="">
      </div>
      <div class="elem">
        <h4>Alien</h4>
        <img src="./alien.png" alt="">
      </div>
      <div class="elem">
        <h4>Monu</h4>
        <img src="./monu.png" alt="">
      </div>
      <div class="elem">
        <h4>Jerry</h4>
        <img src="./jerry.png" alt="">
      </div>
    </div>
  </div>
  <div class="screen">
    <div class="time-score">
      <div id="time">
        <h4>Time <span>00</span></h4>
      </div>
      <div id="score">
        <h4>Score <span>00</span></h4>
      </div>
    </div>
    <div class="playground">

    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
